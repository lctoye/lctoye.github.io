name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Automatically deploy on push to the `master` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Set the version of Node.js (use the version you need)

    - name: Install dependencies
      run: npm install

    - name: Build and Export the Site
      run: |
        npm run build  # This will build the app
        npm run export  # This will export the app as static files

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out  # This is where the exported site is located
